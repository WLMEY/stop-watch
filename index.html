<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="continer">
        <div class="continer_watch">
            <div class="stop_watch">
                <h1>ms</h1>
                <h1>:</h1>
                <h1>1s</h1>
                <h1>:</h1>
                <h1>0m</h1>
                <h1>:</h1>
                <h1>0h</h1>
            </div>
            <div class="btn">
                <button>start</button>
                <button>stop</button>
            </div>
        </div>
        <div class="continer_line">
            <div class="time_line">
                <div class="line_1"></div>
                <div class="line_2"></div>
                <h3>100%</h3>
                <span>finished</span>
            </div>
            <div class="btn">
                <input placeholder=" inter time minute" type="number">
            </div>
        </div>
    </div>

</body>

</html>
